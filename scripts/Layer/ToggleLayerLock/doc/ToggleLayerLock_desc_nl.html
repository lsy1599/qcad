<p>Dit functie schakelt de vergrendelde status van de huidige laag om. U kunt
ook de vergrendelde status van lagen wijzigen door op het slotpictogram naast
de naam van de laag in de lagenlijst te klikken.</p>
<p>Entiteiten op vergrendelde lagen kunnen niet worden geselecteerd, verwijderd
of gewijzigd.</p>
